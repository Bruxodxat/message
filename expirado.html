<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Expirada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* evita barra de rolagem */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Estilo dos "X" animados */
    .particle {
      position: absolute;
      font-size: 1.5em;
      font-weight: bold;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="icon">❌</div>
  <h1>Esta mensagem já expirou</h1>
  <p>Por motivos de segurança, não é mais possível visualizar o conteúdo.</p>
  <footer>Mensagem autodestrutiva • Visualização única</footer>

  <script>
    // Criar partículas "X"
    function createParticles() {
      const colors = ['#fff', '#ffd700', '#ff69b4', '#00ffff', '#adff2f'];
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.textContent = 'X';
        particle.style.color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${5 + Math.random() * 10}s`;
        document.body.appendChild(particle);
      }
    }

    createParticles();
  </script>
</body>
</html>
