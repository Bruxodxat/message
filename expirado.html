<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Expirada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #9471d4, #ea727e, #ffaf7b);
      color: #fff;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 6px rgba(0,0,0,0.4); }
    p { font-size: 1.2em; opacity: 0.9; }
    .icon { font-size: 4em; margin-bottom: 20px; }
    footer { position: absolute; bottom: 20px; font-size: 0.9em; opacity: 0.7; }

    .particle {
      position: absolute;
      font-weight: bold;
      opacity: 0.8;
      animation: rise 4s linear forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="icon">üñïüèª</div>
  <h1>HA HA HA HA</h1>
  <p>hahahahahahaha</p>
  <footer>¬© 2026</footer>

  <script>
    const laughs = ["ha", "ha ha", "ha ha ha", "ha ha", "ha", "ha ha"];
    const colors = ["#ff4d4d", "#4dff4d", "#4d4dff", "#ffff4d", "#ff4dff", "#4dffff"];

    function createParticle() {
      const span = document.createElement("span");
      span.className = "particle";
      span.textContent = laughs[Math.floor(Math.random() * laughs.length)];
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.bottom = "0px";
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      span.style.fontSize = (Math.random() * 20 + 14) + "px";
      document.body.appendChild(span);

      span.addEventListener("animationend", () => {
        span.remove();
      });
    }

    setInterval(createParticle, 900);
  </script>
</body>
</html>
