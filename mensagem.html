<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b993d6, #8ca6db); /* lil치s claro e azul claro */
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* evita barra de rolagem */
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Estilo dos emoticons */
    .emoji {
      position: absolute;
      opacity: 1; /* j치 vis칤vel ao carregar */
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 1; }
    }
  </style>
  <script>
    // Redireciona ap칩s 5 segundos substituindo no hist칩rico
    setTimeout(() => {
      window.location.replace("expirado.html"); 
    }, 5000);

    // Criar emojis animados
    function createEmojis() {
      const emojis = ['游땓','游땍']; // diabinho e risada
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.fontSize = `${0.8 + Math.random() * 0.6}em`;
        emoji.style.animationDuration = `${4 + Math.random() * 6}s`;
        document.body.appendChild(emoji);
      }
    }

    // Executa a fun칞칚o imediatamente ao carregar a p치gina
    window.onload = createEmojis;
  </script>
</head>
<body>
  <h1>MAMA EU</h1>
</body>
</html>
