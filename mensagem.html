<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Redireciona para expirado.html apÃ³s 5 segundos -->
  <meta http-equiv="refresh" content="5;url=expirado.html">
  <title>Mensagem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* evita barra de rolagem */
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Estilo dos emoticons */
    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.9;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>MAMA EU</h1>

  <script>
    function createEmojis() {
      const emojis = ['ðŸ˜ˆ','ðŸ˜‚']; // diabinho e risada
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.fontSize = `${1.5 + Math.random() * 2}em`;
        emoji.style.animationDuration = `${4 + Math.random() * 6}s`;
        document.body.appendChild(emoji);
      }
    }

    createEmojis();
  </script>
</body>
</html>
