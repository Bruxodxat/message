<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #aa93d6, #8ca6db);
      color: #fff;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      z-index: 1;
    }
    .emoji {
      position: absolute;
      font-size: 1em;
      opacity: 0.9;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-50vh) rotate(360deg); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .emoji { font-size: 0.8em; }
    }
  </style>
  <script>
    if (localStorage.getItem("acessoMensagem") !== "permitido") {
      window.location.replace("index.html");
    } else {
      localStorage.removeItem("acessoMensagem");
    }

    setTimeout(() => {
      window.location.replace("expirado.html"); 
    }, 5000);

    function createEmojis() {
      const emojis = ['ðŸ˜ˆ','ðŸ˜‚'];
      for (let i = 10; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.fontSize = `${0.8 + Math.random() * 0.6}em`;
        emoji.style.animationDuration = `${4 + Math.random() * 6}s`;
        document.body.appendChild(emoji);
      }
    }
    window.onload = createEmojis;
  </script>
</head>
<body>
  <h1>MAMA EU</h1>
</body>
</html>
