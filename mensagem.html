<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0); /* lilÃ¡s e azul */
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* evita barra de rolagem */
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Estilo dos emoticons */
    .emoji {
      position: absolute;
      font-size: 1em; /* menor tamanho */
      opacity: 0.9;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
  <script>
    // Redireciona apÃ³s 5 segundos substituindo no histÃ³rico
    setTimeout(() => {
      window.location.replace("expirado.html"); 
      // replace() impede que o usuÃ¡rio volte para mensagem.html
    }, 5000);

    // Criar emojis animados
    function createEmojis() {
      const emojis = ['ðŸ˜ˆ','ðŸ˜‚']; // diabinho e risada
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.fontSize = `${0.8 + Math.random() * 1.2}em`; // menor variaÃ§Ã£o
        emoji.style.animationDuration = `${4 + Math.random() * 6}s`;
        document.body.appendChild(emoji);
      }
    }

    createEmojis();
  </script>
</head>
<body>
  <h1>MAMA EU</h1>
</body>
</html>
