<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem √önica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ff8c00, #e65c00);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* importante para n√£o aparecer barra de rolagem */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #e65c00;
      background: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Estilo das part√≠culas */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <h1>üîí N√£o clique aqui!!</h1>
  <a href="mensagem.html" class="button">N√£o seja curioso...</a>
  <footer>Esta mensagem s√≥ poder√° ser lida uma vez</footer>

  <script>
    // Fun√ß√£o para criar part√≠culas
    function createParticles() {
      const colors = ['#fff', '#ffd700', '#ff69b4', '#00ffff', '#adff2f'];
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 8 + 4; // tamanho entre 4 e 12px
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${5 + Math.random() * 10}s`;
        document.body.appendChild(particle);
      }
    }

    createParticles();
  </script>
</body>
</html>
