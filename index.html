<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem 칔nica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ff8c00, #e65c00);
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #e65c00;
      background: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    a.button.disabled {
      pointer-events: none; /* desativa clique */
      opacity: 0.5;
      transform: none;
      background: #ccc;
      color: #666;
      box-shadow: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>游 N칚o seja curioso...</h1>
  <a href="mensagem.html" class="button" id="uniqueButton">N칚o clique aqui!!</a>
  <footer>Esta mensagem s칩 poder치 ser lida uma vez</footer>

  <script>
    const button = document.getElementById("uniqueButton");

    // Verifica se j치 foi clicado antes
    if (localStorage.getItem("clickedOnce") === "true") {
      button.classList.add("disabled");
      button.textContent = "J치 foi clicado!";
      button.removeAttribute("href"); // remove o link
    }

    button.addEventListener("click", function() {
      // Marca como clicado
      localStorage.setItem("clickedOnce", "true");
      // Desativa o bot칚o imediatamente
      button.classList.add("disabled");
      button.textContent = "J치 foi clicado!";
      button.removeAttribute("href");
    });
  </script>
</body>
</html>
